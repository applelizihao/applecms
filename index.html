<script>
const arr = [{
  name: 'halo',
  path: 'halo',
  children: [{
    name: '321312',
    path: 'halo/321312',
    file: 'txt'
  }, {
    name: '[object MouseEvent]',
    path: 'halo/[object MouseEvent]',
    children: []
  }]
}]

function find (arr, path) {
  if (arr == null) { return null }
  for (const obj of arr) {
    if (obj.path === path) {
      return collect(obj, path)
    }
    // eslint-disable-next-line no-unused-vars
    const ret = find(obj.children, path)
    if (ret) { return ret }
  }
  return null
}

function collect (obj, path) {
  let ret = obj
  if (obj.path === path) {
    return ret
  }
  if (obj.children) {
    for (const o of obj.children) {
      ret = [...ret, ...collect(o)]
    }
  }
  return ret
}
</script>
